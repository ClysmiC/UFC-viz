<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>UFC Info Viz</title>
        <script type="text/javascript" src="d3/d3.js"></script>

        <link rel="stylesheet" type="text/css" href="ufc-viz.css">
    </head>


    <body>
	  <div id="header" class="arialText">
		<h3 id="title">UFC Matchups Visualized</h3>
		<div>
		  <span id="search">
			<input id="searchName" type="text" placeholder="Search By Name">
			<button id="searchSubmit" type="button">Search</button>
		  </span>
		  
		  <p id="subtitle" class="arialText">Includes fighters with >= <span id='mfc'>[count]</span> recorded fights
		  	<span>
			  <button id="plus" type="button">+</button>
			  <button id="minus" type="button">-</button>
			</span>
		  </p>
		</div>
	  </div>
	  
	  <div class="chart">
	  </div>
	  
        <!-- Execute script -->
        <script type="text/javascript" src="ufc-viz.js"></script>
    </body>
</html>
